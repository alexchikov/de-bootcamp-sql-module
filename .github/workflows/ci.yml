name: Test SQL modules

on:
  pull_request:

jobs:
  test-modules:
    runs-on: self-hosted

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Docker Compose
        run: docker-compose --version

      - name: ğŸ“¦ Build services
        run: docker-compose build

      - name: ğŸš€ Fill DB
        run: docker-compose run --rm filldb

      - name: ğŸ§ª Test simple-queries
        run: docker-compose run --rm -e MODULE=simple_queries test

      - name: ğŸ§ª Test complex-queries
        run: docker-compose run --rm -e MODULE=complex_queries test

      - name: ğŸ§ª Test functions
        run: docker-compose run --rm -e MODULE=functions test

      - name: ğŸ§¹ Clean up
        if: always()
        run: docker-compose down --volumes --remove-orphans
